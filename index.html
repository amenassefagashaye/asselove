    <script>
        // ================================
        // WEBSOCKET CONNECTION
        // ================================
        const WS_URL = "wss://ameng-gogs-asselove-84.deno.dev";
        let socket;

        function connectWebSocket() {
            socket = new WebSocket(WS_URL);

            socket.onopen = () => {
                logMessage("‚úÖ WebSocket connected");
                // optional: send join message
                socket.send(JSON.stringify({ type: "join", role: "player" }));
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                logMessage("üì© Message from server: " + JSON.stringify(data));

                // example handling: update UI
                if(data.type === "update") {

                }
            };

            socket.onclose = () => {
                logMessage("‚ùå WebSocket disconnected, reconnecting in 2s...");
                setTimeout(connectWebSocket, 2000); // auto reconnect
            };

            socket.onerror = (err) => {
                console.error("‚ö†Ô∏è WebSocket error:", err);
                socket.close();
            };
        }

        // send move or action to server
        function sendMove(moveData) {
            if(socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ type: "move", payload: moveData }));
            }
        }

        // simple logger to div
        function logMessage(msg) {
            const log = document.getElementById("game-log");
            const p = document.createElement("p");
            p.textContent = msg;
            log.appendChild(p);
            log.scrollTop = log.scrollHeight;
        }

        // connect when page loads
        connectWebSocket();
    </script>
