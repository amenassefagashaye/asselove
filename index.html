    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* MOBILE FIRST DESIGN - OPTIMIZED */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Times New Roman', 'Noto Sans Ethiopic', sans-serif;
            background: linear-gradient(135deg, #0d47a1 0%, #1a237e 100%);
            color: white;
            touch-action: manipulation;
        }

        .amharic-text {
            font-family: 'Noto Sans Ethiopic', 'Times New Roman', sans-serif;
        }

        /* TRIPLE BORDER CONTAINER */
        .border-container {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 3px solid #ffeb3b;
            border-radius: 15px;
            padding: 3px;
            background: rgba(0, 0, 0, 0.3);
        }

        .border-container::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            border: 2px solid #4caf50;
            border-radius: 20px;
            pointer-events: none;
        }

        .border-container::after {
            content: '';
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            border: 1px solid #ff9800;
            border-radius: 25px;
            pointer-events: none;
        }

        /* GAME CONTAINER */
        .game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 15px;
            position: relative;
            z-index: 1;
        }

        /* HEADER */
        .game-header {
            text-align: center;
            padding: 10px 0;
            margin-bottom: 15px;
        }

        .game-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 5px;
        }

        .game-subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* CONNECTION STATUS */
        .connection-status {
            position: absolute;
            top: 10px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #f44336;
        }

        .status-dot.connected {
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* BINGO CARD */
        .bingo-card-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .bingo-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            max-width: 350px;
            margin: 0 auto;
        }

        .bingo-cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bingo-cell:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .bingo-cell.marked {
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            color: white;
            border-color: #4caf50;
        }

        .bingo-cell.free {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
            border-color: #ff9800;
        }

        /* GAME CONTROLS */
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* MESSAGES */
        .message-container {
            text-align: center;
            padding: 10px;
            min-height: 40px;
            margin: 10px 0;
        }

        .message {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            font-size: 1rem;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.8);
            color: white;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.8);
            color: white;
        }

        .message.info {
            background: rgba(33, 150, 243, 0.8);
            color: white;
        }

        /* NUMBER DISPLAY */
        .number-display {
            text-align: center;
            padding: 15px;
            margin: 10px 0;
        }

        .current-number {
            font-size: 3rem;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 235, 59, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 235, 59, 0.8), 0 0 30px rgba(255, 235, 59, 0.6); }
        }

        /* PLAYER INFO */
        .player-info {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 480px) {
            .game-title {
                font-size: 1.5rem;
            }
            
            .bingo-cell {
                font-size: 1rem;
            }
            
            .control-btn {
                padding: 10px 20px;
                min-width: 100px;
                font-size: 0.9rem;
            }
            
            .current-number {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 360px) {
            .bingo-grid {
                gap: 5px;
            }
            
            .game-controls {
                gap: 10px;
            }
            
            .control-btn {
                padding: 8px 16px;
                min-width: 90px;
            }
        }

        /* LOADING OVERLAY */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            gap: 20px;
        }

        .loading-spinner {
            width: 50px;

            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #2196f3;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: white;
        }

        /* HIDDEN */
        .hidden {
            display: none !important;
        }
    </style>
</head>

    <script>
        // WebSocket Configuration
        const WS_URL = 'wss://ameng-gogs-asselove-84.deno.dev/';
        
        // Game State
        let ws = null;
        let playerId = null;
        let gameState = {
            connected: false,
            joined: false,
            ready: false,
            numbers: [],
            markedCells: [],
            currentNumber: null,
            bingoCard: generateBingoCard()
        };

        // DOM Elements
        const loadingOverlay = document.getElementById('loadingOverlay');
        const statusDot = document.getElementById('statusDot');
        const connectionStatus = document.getElementById('connectionStatus');
        const playerInfo = document.getElementById('playerId');
        const currentNumber = document.getElementById('currentNumber');
        const message = document.getElementById('message');
        const bingoGrid = document.getElementById('bingoGrid');
        const joinBtn = document.getElementById('joinBtn');
        const readyBtn = document.getElementById('readyBtn');
        const bingoBtn = document.getElementById('bingoBtn');
        const newGameBtn = document.getElementById('newGameBtn');

        // Initialize Game
        function initGame() {
            renderBingoCard();
            setupEventListeners();
            connectWebSocket();
        }

        // Generate Bingo Card
        function generateBingoCard() {
            const card = [];
            const numbers = [];
            
            // Generate random numbers for B-I-N-G-O columns
            for (let col = 0; col < 5; col++) {
                const start = col * 15 + 1;
                const end = start + 14;
                const columnNumbers = [];
                
                while (columnNumbers.length < 5) {
                    const num = Math.floor(Math.random() * (end - start + 1)) + start;
                    if (!columnNumbers.includes(num)) {
                        columnNumbers.push(num);
                    }
                }
                
                columnNumbers.sort((a, b) => a - b);
                
                for (let row = 0; row < 5; row++) {
                    const index = row * 5 + col;
                    if (row === 2 && col === 2) {
                        card[index] = { number: 'FREE', marked: true };
                    } else {
                        card[index] = { 
                            number: columnNumbers[row], 
                            marked: false 
                        };
                    }
                }
            }
            
            return card;
        }

        // Render Bingo Card
        function renderBingoCard() {
            bingoGrid.innerHTML = '';
            
            // Add BINGO header
            const letters = ['·â¢', '·ä¢', '·äî', '·åÇ', '·ä¶'];
            letters.forEach(letter => {
                const headerCell = document.createElement('div');
                headerCell.className = 'bingo-cell amharic-text';
                headerCell.textContent = letter;
                headerCell.style.fontWeight = 'bold';
                headerCell.style.color = '#ffeb3b';
                bingoGrid.appendChild(headerCell);
            });
            
            // Add number cells
            gameState.bingoCard.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.className = 'bingo-cell';
                if (cell.number === 'FREE') {
                    cellElement.classList.add('free', 'amharic-text');
                    cellElement.textContent = '·äê·çÉ';
                } else {
                    cellElement.textContent = cell.number;
                    if (cell.marked) {
                        cellElement.classList.add('marked');
                    }
                }
                
                cellElement.addEventListener('click', () => {
                    if (cell.number !== 'FREE' && !cell.marked && gameState.joined) {
                        toggleCell(index);
                    }
                });
                
                bingoGrid.appendChild(cellElement);
            });
        }

        // Toggle Cell Mark
        function toggleCell(index) {
            gameState.bingoCard[index].marked = !gameState.bingoCard[index].marked;
            renderBingoCard();
            
            // Send mark update to server
            if (ws && gameState.connected) {
                ws.send(JSON.stringify({
                    type: 'cell_toggle',
                    cellIndex: index,
                    marked: gameState.bingoCard[index].marked
                }));
            }
            
            checkBingo();
        }

        // Check for Bingo
        function checkBingo() {
            const rows = [];
            const cols = [];
            const diagonals = [[], []];
            
            for (let i = 0; i < 5; i++) {
                // Check rows
                const row = [];
                for (let j = 0; j < 5; j++) {
                    row.push(gameState.bingoCard[i * 5 + j]);
                }
                rows.push(row);
                
                // Check columns
                const col = [];
                for (let j = 0; j < 5; j++) {
                    col.push(gameState.bingoCard[j * 5 + i]);
                }
                cols.push(col);
                
                // Check diagonals
                diagonals[0].push(gameState.bingoCard[i * 5 + i]);
                diagonals[1].push(gameState.bingoCard[i * 5 + (4 - i)]);
            }
            
            // Check all possibilities
            const allLines = [...rows, ...cols, ...diagonals];
            
            for (const line of allLines) {
                if (line.every(cell => cell.marked)) {
                    bingoBtn.disabled = false;
                    bingoBtn.classList.remove('disabled');
                    showMessage('·â¢·äï·åé ·â∞·à∞·à´! ·â¢·äï·åé ·âÅ·àç·çç·äï ·ã≠·å´·äë!', 'success');
                    return true;
                }
            }
            
            bingoBtn.disabled = true;
            bingoBtn.classList.add('disabled');
            return false;
        }

        // WebSocket Connection
        function connectWebSocket() {
            try {
                ws = new WebSocket(WS_URL);
                
                ws.onopen = () => {
                    gameState.connected = true;
                    updateConnectionStatus(true);
                    showMessage('·ä®·à∞·à≠·â®·à© ·åã·à≠ ·â∞·åà·äì·äù·â∑·àç', 'success');
                    loadingOverlay.classList.add('hidden');
                    
                    // Generate player ID if not exists
                    if (!playerId) {
                        playerId = 'player_' + Math.random().toString(36).substr(2, 9);
                        playerInfo.textContent = playerId;
                        localStorage.setItem('bingo_player_id', playerId);
                    }
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleServerMessage(data);
                    } catch (e) {
                        console.error('Error parsing server message:', e);
                    }
                };
                
                ws.onclose = () => {
                    gameState.connected = false;
                    updateConnectionStatus(false);
                    showMessage('·ä®·à∞·à≠·â®·à© ·åã·à≠ ·ã´·àà·ãç ·åç·äï·äô·äê·âµ ·â∞·âã·à≠·åß·àç. ·ä•·äï·ã∞·åà·äì ·â†·àõ·åà·äì·äò·âµ ·àã·ã≠...', 'error');
                    
                    // Attempt reconnection after 5 seconds
                    setTimeout(connectWebSocket, 5000);
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showMessage('·ã®·åç·äï·äô·äê·âµ ·àµ·àÖ·â∞·âµ', 'error');
                };
                
            } catch (error) {
                console.error('Failed to connect:', error);
                showMessage('·àõ·åà·äì·äò·âµ ·ä†·àç·â∞·âª·àà·àù', 'error');
                loadingOverlay.classList.remove('hidden');
            }
        }

        // Handle Server Messages
        function handleServerMessage(data) {
            switch (data.type) {
                case 'welcome':
                    showMessage(data.message || '·ä•·äï·ä≥·äï ·ã∞·àÖ·äì ·àò·å°!', 'success');
                    break;
                    
                case 'game_state':
                    updateGameState(data.state);
                    break;
                    
                case 'number_called':
                    gameState.currentNumber = data.number;
                    currentNumber.textContent = data.number;
                    showMessage(`·âÅ·å•·à≠ ${data.number} ·â∞·å†·à≠·â∑·àç!`, 'info');
                    
                    // Auto-mark if number exists on card
                    gameState.bingoCard.forEach((cell, index) => {
                        if (cell.number === data.number && !cell.marked) {
                            gameState.bingoCard[index].marked = true;
                        }
                    });
                    renderBingoCard();
                    checkBingo();
                    break;
                    
                case 'player_joined':
                    gameState.joined = true;
                    joinBtn.disabled = true;
                    joinBtn.classList.add('disabled');
                    readyBtn.disabled = false;
                    readyBtn.classList.remove('disabled');
                    showMessage(data.message || '·ãà·ã∞ ·å®·ãã·â≥·ãç ·â∞·âÄ·àã·âÄ·àã·âΩ·àÅ', 'success');
                    break;
                    
                case 'player_ready':
                    gameState.ready = true;
                    readyBtn.disabled = true;
                    readyBtn.classList.add('disabled');
                    showMessage('·ãù·åç·åÅ ·äê·ãé·âµ! ·å®·ãã·â≥·ãç ·àä·åÄ·àò·à≠ ·äê·ãç...', 'info');
                    break;
                    
                case 'game_start':
                    showMessage('·å®·ãã·â≥·ãç ·åÄ·àò·à®! ·àò·àç·ä´·àù ·ãï·ãµ·àç!', 'success');
                    break;
                    
                case 'bingo_claimed':
                    if (data.winner === playerId) {
                        showMessage('·ä•·äï·ä≥·äï ·ã∞·àµ ·ã´·àà·àÖ! ·â¢·äï·åé ·ä†·à®·åà·àÖ! üéâ', 'success');
                    } else {
                        showMessage(`·â∞·å´·ãã·âΩ ${data.winner} ·â¢·äï·åé ·ä†·à®·åà!`, 'info');
                    }
                    break;
                    
                case 'error':
                    showMessage(data.message || '·àµ·àÖ·â∞·âµ ·â∞·ä®·àµ·â∑·àç', 'error');
                    break;
            }
        }

        // Update Game State
        function updateGameState(state) {
            if (state.numbers) gameState.numbers = state.numbers;
            if (state.currentNumber) {
                gameState.currentNumber = state.currentNumber;
                currentNumber.textContent = state.currentNumber;
            }
            if (state.players) {
                // Update player list if needed
            }
        }

        // Update Connection Status
        function updateConnectionStatus(connected) {
            if (connected) {
                statusDot.classList.add('connected');
                connectionStatus.textContent = '·ã®·â∞·åà·äì·äò';
            } else {
                statusDot.classList.remove('connected');
                connectionStatus.textContent = '·ã®·â∞·à∞·äì·ä®·àà';
            }
        }

        // Show Message
        function showMessage(text, type = 'info') {
            message.textContent = text;
            message.className = 'message';
            message.classList.add(type);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                if (message.textContent === text) {
                    message.textContent = '';
                    message.className = 'message';
                }
            }, 5000);
        }

        // Event Listeners
        function setupEventListeners() {
            // Join Game
            joinBtn.addEventListener('click', () => {
                if (ws && gameState.connected) {
                    ws.send(JSON.stringify({
                        type: 'join',
                        playerId: playerId
                    }));
                } else {
                    showMessage('·ä†·àÅ·äï·àù ·ä†·àç·â∞·åà·äì·äò·àù', 'error');
                }
            });

            // Ready Button
            readyBtn.addEventListener('click', () => {
                if (ws && gameState.connected && gameState.joined) {
                    ws.send(JSON.stringify({
                        type: 'ready',
                        playerId: playerId
                    }));
                }
            });

            // Bingo Button
            bingoBtn.addEventListener('click', () => {
                if (ws && gameState.connected && gameState.joined) {
                    if (checkBingo()) {
                        ws.send(JSON.stringify({
                            type: 'bingo',
                            playerId: playerId,
                            card: gameState.bingoCard
                        }));
                        bingoBtn.disabled = true;
                        bingoBtn.classList.add('disabled');
                    } else {
                        showMessage('·â¢·äï·åé ·ä†·àç·à∞·à´·àÖ·àù!', 'error');
                    }
                }
            });

            // New Game
            newGameBtn.addEventListener('click', () => {
                if (ws && gameState.connected) {
                    ws.send(JSON.stringify({
                        type: 'new_game'
                    }));
                    
                    // Reset local state
                    gameState.bingoCard = generateBingoCard();
                    gameState.currentNumber = null;
                    gameState.markedCells = [];
                    currentNumber.textContent = '--';
                    renderBingoCard();
                    
                    joinBtn.disabled = false;
                    joinBtn.classList.remove('disabled');
                    readyBtn.disabled = true;
                    readyBtn.classList.add('disabled');
                    bingoBtn.disabled = true;
                    bingoBtn.classList.add('disabled');
                    
                    showMessage('·ä†·ã≤·àµ ·å®·ãã·â≥ ·â∞·å†·ã≠·âã·àç', 'info');
                }
            });
        }

        // Check for saved player ID
        function loadPlayerId() {
            const savedId = localStorage.getItem('bingo_player_id');
            if (savedId) {
                playerId = savedId;
                playerInfo.textContent = playerId;
            }
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            loadPlayerId();
            initGame();
            
            // Hide loading after 3 seconds max
            setTimeout(() => {
                loadingOverlay.classList.add('hidden');
            }, 3000);
        });

        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Page is hidden
                if (ws) {
                    ws.send(JSON.stringify({
                        type: 'player_away',
                        playerId: playerId
                    }));
